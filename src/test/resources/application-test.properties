spring.application.name=aimian

# 服务器配置
server.port=0

# 数据库配置（H2 内存数据库）
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MyBatis-Plus配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=org.itjuerui.domain
mybatis-plus.configuration.map-underscore-to-camel-case=true

# 数据库初始化（自动执行 schema.sql）
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.continue-on-error=true

# Redis配置（测试环境禁用）
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# 日志配置
logging.level.org.itjuerui=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
